<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dibuja con Canvas</title>
</head>
<body>
    <h1>Dibujando con canvas</h1>
    <h3>Usa el mouse para dibujar</h3>
    <canvas width="300" height="300" id="cuadrito"></canvas>
    <p>Selecciona el color de la linea
        <input type="color" value ="#87cefa" id="colorcito"> </p>
    <p>Escribe el grosor de la linea
        <input type="text" minlength="1" maxlength="3" size="4" id="tamañoLinea"> 
        <input type="button" value = ":D" id="check"></p>
    <p>Un borrador 
        <input type="button" value = "⚪" id="eraser"></p>
    <script src="codigo.js"></script>
</body>
</html>
